<ion-header>
    <ion-navbar>
        <ion-title>Ionic Angular - CRUD Customers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>{{title}}</ion-item>
    <form (ngSubmit)="saveCustomer()">
        <ion-item>
            <ion-label>email</ion-label>
            <ion-input [(ngModel)]="customer.email" name="email"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Save</button>
    </form>
</ion-content>
