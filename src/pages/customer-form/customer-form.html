<ion-header>
    <ion-navbar>
        <ion-title>Ionic Angular - CRUD Customers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>{{title}}</ion-item>
    <form (ngSubmit)="saveCustomer()">
        <ion-item>
            <ion-label>name</ion-label>
            <ion-input type="text" [(ngModel)]="customer.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>email</ion-label>
            <ion-input [(ngModel)]="customer.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>phone</ion-label>
            <ion-input [(ngModel)]="customer.phone" name="phone" mask="999-999-9999"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>address</ion-label>
            <ion-input [(ngModel)]="customer.address" name="address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>city</ion-label>
            <ion-input [(ngModel)]="customer.city" name="city"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>state</ion-label>
            <ion-input [(ngModel)]="customer.state" name="state"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>zipcode</ion-label>
            <ion-input [(ngModel)]="customer.zipcode" name="zipcode" mask="99999"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Save</button>
    </form>
</ion-content>
