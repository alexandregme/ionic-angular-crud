<ion-header>
    <ion-navbar>
        <ion-title>Ionic Angular - CRUD Customers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>{{title}}</ion-item>
    <form (ngSubmit)="saveCustomer()">
        <ion-item>
            <ion-label color="primary" floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="customer.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>E-mail</ion-label>
            <ion-input type="email" [(ngModel)]="customer.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Phone</ion-label>
            <ion-input type="tel" [(ngModel)]="customer.phone" name="phone" mask="999-999-9999"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Address</ion-label>
            <ion-input type="text" [(ngModel)]="customer.address" name="address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>City</ion-label>
            <ion-input type="text" [(ngModel)]="customer.city" name="city"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>State</ion-label>
            <ion-input type="text" [(ngModel)]="customer.state" name="state"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Zipcode</ion-label>
            <ion-input type="number" [(ngModel)]="customer.zipcode" name="zipcode" mask="99999"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Save</button>
    </form>
</ion-content>
