<ion-header>
  <ion-navbar>
    <ion-title>Ionic Angular - CRUD Customers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let customer of customers">
          {{customer.name}}
      </ion-item>
    <ion-buttons end>
      <button ion-button icon-only (click)="editCustomer(1)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-list>
</ion-content>
